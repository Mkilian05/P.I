<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watt's Up</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Botão menu hambúrguer (visível apenas em telas pequenas) -->
  <button class="menu-toggle"><i class="fas fa-bars"></i></button>

  <!-- Barra lateral -->
  <nav>
    <img src="img/LOGO_PI.png" alt="Logo Watt's Up">
    <ul>
      <li><a href="#"><i class="fas fa-chart-line"></i> Dashboard</a></li>
      <li><a href="#"><i class="fas fa-plug"></i> Dispositivos</a></li>
      <li><a href="#"><i class="fas fa-bolt"></i> Consumo</a></li>
      <li><a href="#"><i class="fas fa-bell"></i> Alertas</a></li>
      <li><a href="#"><i class="fas fa-cog"></i> Configurações</a></li>
    </ul>
  </nav>

  <!-- Conteúdo principal -->
  <main>
    <h1 class="titulo">Bem-vindo ao Watt's Up</h1>
    <p class="p-center">Seu sistema de monitoramento inteligente de consumo energético.</p>
    <hr>

    <div class="cards">
      <div class="card">
        <h3>Consumo Atual</h3>
        <p>1.32 kW</p>
      </div>
      <div class="card">
        <h3>Uso Diário</h3>
        <p>12.7 kWh</p>
      </div>
      <div class="card">
        <h3>Custo Estimado</h3>
        <p>R$ 13,08</p>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Watt's Up - Todos os direitos reservados</p>
    </footer>
  </main>

  <script>
    // Script para abrir/fechar menu lateral no mobile
    const toggle = document.querySelector(".menu-toggle");
    const nav = document.querySelector("nav");

    toggle.addEventListener("click", () => {
      nav.classList.toggle("active");
    });
  </script>
</body>
</html>
